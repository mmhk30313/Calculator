<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahadi's Calculator</title>
    <link rel="shortcut icon" href="images/calculator-icon3.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="row">
    <section id="container">
        <h6>A Simple MMHK Calculator</h6>
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="previous-value"></p>
                </div>
                <div id="output">
                    <p id="current-value"></p>
                </div>
            </div>
            <div id="keyboard">
                <button onclick="clearing()" class="on" id="on">ON</button>
                <button class="clear" id="clear">C</button>
                <button class="backspace" id="backspace">CE</button>
                <button class="operator" id="/">&#247;</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">&times;</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">-</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
                <button class="number" id="0">0</button>
                <button class="number" id="dot">.</button>
                <button class="operator" id="percentage">%</button>
                <button class="operator" id="equal">=</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
